<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HayatDefterim - Notlarım</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Sayfa Düzeni */
        html, body { height: 100%; }
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 120px;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper { flex: 1 0 auto; }

        /* ===== NAVBAR (ORİJİNAL) ===== */
        .navbar { background-color: #1e1e1e !important; border-bottom: 1px solid #333; }
        .navbar-nav .nav-link { color: #c9c9c9 !important; transition: all 0.2s; padding: 8px 20px !important; margin: 0 5px; }
        .navbar-nav .nav-link.active {
            background: linear-gradient(135deg, #0d6efd, #6f42c1) !important;
            color: white !important;
            border-radius: 50px !important;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
        }
        @media (min-width: 992px) {
            .navbar-collapse { display: flex !important; justify-content: space-between; width: 100%; }
            .navbar-nav { position: absolute; left: 50%; transform: translateX(-50%); }
        }
        .btn-kayit { background: linear-gradient(135deg, #0d6efd, #6f42c1); color: white !important; border: none; }
        .btn-giris { background-color: transparent !important; color: #6f42c1 !important; border: 2px solid #6f42c1; }

        /* ===== DASHBOARD (GÖREVLER SAYFASIYLA AYNI) ===== */
        .note-dashboard {
            background-color: #1e1e1e;
            border-radius: 20px;
            padding: 30px;
            border: 1px solid #333;
            margin-bottom: 40px;
        }
        .counter-box {
            display: flex; align-items: center; gap: 15px; padding: 10px 20px;
            border-radius: 15px; background-color: #252525; border: 1px solid #3d3d3d;
        }
        .btn-create-note {
            background: linear-gradient(135deg, #0d6efd, #6f42c1);
            color: white; border: none; padding: 12px 25px; border-radius: 12px;
            font-weight: 600; transition: all 0.3s;
        }
        .btn-create-note:hover { box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4); transform: translateY(-2px); color: white; }

        /* ===== MODAL TASARIMI ===== */
        .modal-content { background-color: #1e1e1e; border: 1px solid #333; border-radius: 20px; color: white; }
        .form-control { background-color: #2c2c2c; border: 1px solid #444; color: white; }
        .form-control::placeholder { color: rgba(255, 255, 255, 0.7) !important; }
        .form-control:focus { background-color: #2c2c2c; color: white; border-color: #6f42c1; box-shadow: none; }

        /* Renk Seçici */
        .color-selector { display: flex; gap: 12px; margin-top: 10px; }
        .color-option { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; display: inline-block; }
        .color-selector input[type="radio"] { display: none; }
        .color-selector input[type="radio"]:checked + .color-option { border-color: white; transform: scale(1.2); }

        .bg-tunc-purple { background-color: #6f42c1; }
        .bg-tunc-blue   { background-color: #0d6efd; }
        .bg-tunc-green  { background-color: #198754; }
        .bg-tunc-red    { background-color: #dc3545; }
        .bg-tunc-orange { background-color: #fd7e14; }
        .bg-tunc-pink   { background-color: #d63384; }

        /* ===== FOOTER ===== */
        footer { border-top: 1px solid #333; padding: 40px 0; margin-top: 100px; width: 100%; }
    </style>
</head>
<body>

<div class="content-wrapper">
    <nav class="navbar navbar-expand-lg py-3 fixed-top">
        <div class="container">
            <a class="navbar-brand text-white fw-bold d-flex align-items-center gap-2" href="site.html">
                <img src="logo.png" style="height:32px;"> HayatDefterim
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <i class="bi bi-list text-white fs-2"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="site.html">Anasayfa</a></li>
                    <li class="nav-item"><a class="nav-link active" href="">Notlarım</a></li>
                    <li class="nav-item"><a class="nav-link" href="gorevlerim.html">Görevlerim</a></li>
                    <li class="nav-item"><a class="nav-link" href="hakkimizda.html">Hakkımızda</a></li>
                </ul>
                <div class="ms-auto d-flex gap-2">
                    <a href="#" class="btn btn-kayit rounded-pill px-4 py-2">Kayıt Ol</a>
                    <a href="#" class="btn btn-giris rounded-pill px-4 py-2">Giriş Yap</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="note-dashboard d-flex align-items-center justify-content-between flex-wrap gap-3">
            <div class="d-flex gap-4 flex-wrap">
                <div class="counter-box">
                    <i class="bi bi-journal-text text-primary fs-4"></i>
                    <div><p class="mb-0 text-secondary small">Toplam Not</p><p class="mb-0 fw-bold fs-4">0</p></div>
                </div>
                <div class="counter-box">
                    <i class="bi bi-star-fill text-warning fs-4"></i>
                    <div><p class="mb-0 text-secondary small">Favoriler</p><p class="mb-0 fw-bold fs-4">0</p></div>
                </div>
            </div>
            <button class="btn-create-note" data-bs-toggle="modal" data-bs-target="#notModal">
                <i class="bi bi-plus-lg me-2"></i> Not Oluştur
            </button>
        </div>

        <div class="text-center mt-5 opacity-50">
            <i class="bi bi-file-earmark-plus display-1"></i>
            <h4 class="mt-3">Henüz bir not eklemedin.</h4>
        </div>
    </div>
</div>

<footer class="text-center">
    <p style="color:gray; margin-bottom: 0;">© 2025 HayatDefterim - Hayatınızı Organize Edin.</p>
</footer>

<div class="modal fade" id="notModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header px-4 pt-4 border-0">
                <h5 class="modal-title fw-bold">Yeni Not Al</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body px-4">
                <form id="noteForm">
                    <div class="mb-4">
                        <label class="form-label small text-secondary fw-bold">NOT BAŞLIĞI</label>
                        <input type="text" class="form-control form-control-lg fs-6" placeholder="Notuna bir isim ver...">
                    </div>
                    <div class="mb-4">
                        <label class="form-label small text-secondary fw-bold">NOT RENGİ</label>
                        <div class="color-selector">
                            <label><input type="radio" name="noteColor" value="#6f42c1" checked><span class="color-option bg-tunc-purple"></span></label>
                            <label><input type="radio" name="noteColor" value="#0d6efd"><span class="color-option bg-tunc-blue"></span></label>
                            <label><input type="radio" name="noteColor" value="#198754"><span class="color-option bg-tunc-green"></span></label>
                            <label><input type="radio" name="noteColor" value="#dc3545"><span class="color-option bg-tunc-red"></span></label>
                            <label><input type="radio" name="noteColor" value="#fd7e14"><span class="color-option bg-tunc-orange"></span></label>
                            <label><input type="radio" name="noteColor" value="#d63384"><span class="color-option bg-tunc-pink"></span></label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-secondary fw-bold">İÇERİK</label>
                        <textarea class="form-control" rows="5" placeholder="Neler düşünüyorsun?"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer px-4 pb-4 border-0">
                <button type="button" class="btn btn-dark rounded-pill px-4 py-2" data-bs-dismiss="modal" style="background-color: #2c2c2c;">Vazgeç</button>
                <button type="button" class="btn-create-note px-4 py-2">Notu Kaydet</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
